kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: nexus-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: controller-operator
    app.kubernetes.io/part-of: controller-operator
    app.kubernetes.io/managed-by: kustomize
  name: nexus-editor-role
rules:
