apiVersion: v1
data:
  default-capabilities: |-
    [
      {
        "capability_typeId": "rutauth",
        "capability_properties": {
          "httpHeader": "X-Forwarded-Preferred-Username"
        }
      }
    ]
kind: ConfigMap
metadata:
  labels:
    app: nexus
    {{- include "nexus-operator.labels" . | nindent 4 }}
  name: nexus-default-capabilities
