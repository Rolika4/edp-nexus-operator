{{ if eq .Values.global.platform "openshift" }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: nexus
    {{- include "nexus-operator.labels" . | nindent 4 }}
  {{- with .Values.nexus.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  name: nexus
spec:
  host: {{ include "nexus-operator.nexusBaseUrl" . }}
  path: {{ include "nexus-operator.nexusBasePath" . }}
  port:
    targetPort: 8081
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: nexus
    weight: 100
  wildcardPolicy: None
status:
  ingress: []
{{ end }}